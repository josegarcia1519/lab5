<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune cookie</button>
    <div id="items-container"> </div> <button id='get-items'> Get items </button>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
          };
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
           });
       };
      document.getElementById("get-items").onclick = function () { 
        axios.get("http://localhost:4000/api/list")
          .then(function (response){
            console.log(response)
          })
      }
    
     
    </script>
  </body>
</html>
